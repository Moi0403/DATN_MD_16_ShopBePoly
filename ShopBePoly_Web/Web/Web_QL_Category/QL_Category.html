<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý thể loại giày</title>
    <link rel="stylesheet" href="../Style_Sidebar/Sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
         <div class="header">
            <h1>Quản lý thể loại giày</h1>
            
            <div class="form">
                <form id="themTL">
                <label for="titleTL">Nhập tên thể loại:</label>
                <input type="text" id="titleTL" name="titleTL" class="form-control" placeholder="Nhập tên thể loại..." required>
                <label for="imgTL">Chọn ảnh:</label>
                <input type="file" id="imgTL" name="imgTL" class="form-control" required>
                <br>
                <button type="submit" id="ThemTL" class="btn btn-primary">Nhập</button>
                </form>

                <div class="table-container">
                <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                    <th>STT</th>
                    <th>Ảnh thể loại</th>
                    <th>Tên thể loại</th>
                    <th>Xử lý</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Dữ liệu sẽ được thêm vào đây bằng JS -->
                </tbody>
                </table>
            </div>
            </div>

            
        </div>
         
        <div id="sidebar-container"></div>

    </div>

    

    <script src="../Style_Sidebar/Sidebar.js"></script>
    <script src="../../Database/config.js"></script>
    <script src="./QL_Category.js"></script>
</body>
</html>
