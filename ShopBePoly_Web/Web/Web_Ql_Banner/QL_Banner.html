<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý banner</title>
    <link rel="stylesheet" href="../Style_Sidebar/Sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        table {
            font-size: 1.3rem;
        }

        thead th {
            font-size: 1.4rem;
        }

        tbody td {
            padding: 1rem;
            vertical-align: middle;
        }

        .table img {
            width: 400px !important;
            height: auto !important;
        }
    </style>
</head>

<body>
    <div class="container mt-4" style="max-width: 1400px;">
        <h1 class="mb-4 text-center" style="font-size: 2rem;">Quản lý Banner</h1>

        <!-- Form thêm banner -->
        <form id="themBanner" class="mb-4 p-4 bg-light rounded shadow-sm">
            <div class="mb-3">
                <label for="titleBanner" class="form-label" style="font-size: 1.2rem;">Tên banner:</label>
                <input type="text" id="titleBanner" name="titleBanner" class="form-control form-control-lg"
                    placeholder="Nhập tên banner..." required>
            </div>

            <div class="mb-3">
                <label for="imgBanner" class="form-label" style="font-size: 1.2rem;">Ảnh banner:</label>
                <input type="file" id="imgBanner" name="imgBanner" class="form-control form-control-lg" required>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100">Thêm Banner</button>
        </form>

        <!-- Bảng banner -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-dark text-center">
                    <tr>
                        <th style="width: 80px;">STT</th>
                        <th style="width: 300px;">Ảnh Banner</th>
                        <th>Tên Banner</th>
                        <th style="width: 180px;">Xử lý</th>
                    </tr>
                </thead>
                <tbody id="tbody" class="text-center"></tbody>
            </table>
        </div>
    </div>

    <div id="sidebar-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../Style_Sidebar/Sidebar.js"></script>
    <script src="../../Database/config.js"></script>
    <script src="./QL_Banner.js"></script>
</body>

</html>
