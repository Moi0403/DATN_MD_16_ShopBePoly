<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Đăng nhập quản trị</title>
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">
        <div class="container min-vh-100 d-flex align-items-center justify-content-center">
            <div class="row w-100 justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                    <img src="../../Images/logo_shopbepoly.png" width="350px" height="350px">
                                </div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Chào mừng trở lại</h1>
                                        </div>
                                        <form id="loginForm">
                                            <div class="form-group">
                                                <input type="text" class="form-control form-control-user"
                                                    id="username"
                                                    placeholder="Nhập tên đăng nhập...." required>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <input type="password" class="form-control form-control-user"
                                                    id="password" placeholder="Nhập mật khẩu....">
                                                    <span class="input-group-text" id="togglePassword" style="cursor: pointer;">
                                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                                    <label class="form-check-label" for="rememberMe">Ghi nhớ tài khoản</label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <!-- THAY ĐỔI DUY NHẤT: thêm id và href="#" -->
                                            <a class="small" href="#" id="forgotPasswordLink">Bạn quên mật khẩu ?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>        

    <!-- THÊM BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- CÁC FILE JS CŨ -->
    <script src="./Web_DangNhap.js"></script>
    <script src="../../Database/config.js"></script>
    
    <!-- FILE JS MỚI CHO QUÊN MẬT KHẨU -->
    <script src="./forgot_password.js"></script>

</body>

</html>
