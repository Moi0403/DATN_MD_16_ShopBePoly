<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .modal-body img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 6px;
            margin-right: 10px;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="flex min-h-screen">
        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-800">Thống kê</h1>
                </div>
            </header>

            <main class="p-6">
                <!-- Chọn khoảng thời gian -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-gray-800 mb-2 md:mb-0">Chọn khoảng thời gian</h3>
                        <div class="flex flex-col md:flex-row items-center">
                            <div class="flex items-center mb-2 md:mb-0 md:mr-4">
                                <label for="startDate" class="mr-2 text-gray-600">Từ ngày:</label>
                                <input type="date" id="startDate" class="border rounded p-2">
                            </div>
                            <div class="flex items-center mb-2 md:mb-0 md:mr-4">
                                <label for="endDate" class="mr-2 text-gray-600">Đến ngày:</label>
                                <input type="date" id="endDate" class="border rounded p-2">
                            </div>
                            <button id="updateChartBtn"
                                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cập nhật</button>
                        </div>
                    </div>
                </div>

                <!-- Thống kê tổng quan -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <i class="fas fa-dollar-sign text-3xl text-blue-500 mr-4"></i>
                            <div>
                                <p class="text-gray-500 text-sm">Doanh thu</p>
                                <p id="totalRevenue" class="text-3xl font-bold text-gray-800">0₫</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6 cursor-pointer" id="totalOrdersCard">
                        <div class="flex items-center">
                            <i class="fas fa-money-check-alt text-3xl text-green-500 mr-4"></i>
                            <div>
                                <p class="text-gray-500 text-sm">Tổng đơn hàng</p>
                                <p id="totalOrders" class="text-3xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <i class="fas fa-box-open text-3xl text-yellow-500 mr-4"></i>
                            <div>
                                <p class="text-gray-500 text-sm">Tổng sản phẩm</p>
                                <p id="totalProducts" class="text-3xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="bg-white rounded-lg shadow p-6">
                        <div class="flex items-center">
                            <i class="fas fa-users text-3xl text-purple-500 mr-4"></i>
                            <div>
                                <p class="text-gray-500 text-sm">Tổng khách hàng</p>
                                <p id="totalUsers" class="text-3xl font-bold text-gray-800">0</p>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Biểu đồ doanh thu -->
                <div class="bg-white rounded-lg shadow p-6">
                    <canvas id="myAreaChart" height="250"></canvas>
                </div>
                <!-- Top 5 sản phẩm bán chạy -->
                <div class="card shadow-sm border-0 mt-4">
                    <div class="card-body">
                        <h3 class="card-title mb-3">Top 5 sản phẩm bán chạy</h3>
                        <ul id="topProductsList" class="list-group list-group-flush"></ul>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal danh sách đơn hàng -->
    <div id="orderModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Danh sách đơn hàng: <span id="modalDate"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex justify-content-end mb-3">
                        <input id="searchOrderInput" type="text" placeholder="Tìm kiếm đơn hàng..."
                            class="form-control w-auto me-2">
                        <button id="searchOrderBtn" class="btn btn-primary">Tìm Kiếm</button>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>Mã đơn</th>
                                    <th>Tổng tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Thời gian đặt</th>
                                    <th>Ngày đặt</th>
                                    <th>Chi tiết</th>
                                </tr>
                            </thead>
                            <tbody id="orderTableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="closeModalBtn" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal chi tiết đơn hàng -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Chi tiết đơn hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="order-detail-body">
                    <!-- Nội dung đơn hàng -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../Database/config.js"></script>
    <script src="./QL_ThongKe.js"></script>
</body>

</html>
