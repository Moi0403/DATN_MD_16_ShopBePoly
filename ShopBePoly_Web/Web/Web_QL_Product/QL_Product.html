<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="../Style_Sidebar/Sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .color-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #ccc;
            display: inline-block;
            cursor: pointer;
            margin-right: 5px;
        }

        .color-dot.selected {
            border: 3px solid red;
        }

        #preview-image {
            width: 300px;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Quản lý sản phẩm</h1>

            <div class="form">
                <form id="themPro" enctype="multipart/form-data" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="avt_imgpro" class="form-label">Ảnh đại diện giày:</label>
                            <input type="file" class="form-control" id="avt_imgpro" name="avt_imgpro" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="category_pro" class="form-label">Hãng giày:</label>
                            <select id="category_pro" name="category_pro" class="form-select" required>
                                <option value="">-- Chọn hãng giày --</option>
                            </select>
                        </div>

                        <div class="col-md-4">
                            <label for="name_pro" class="form-label">Tên giày:</label>
                            <input type="text" class="form-control" id="name_pro" name="name_pro" required>
                        </div>
                        <div class="col-md-4">
                            <label for="price_pro" class="form-label">Giá sản phẩm:</label>
                            <input type="number" class="form-control" id="price_pro" name="price_pro" required>
                        </div>

                    </div>

                    <div class="row mb-3">
                            <!-- Spinner chọn màu -->
                            <div class="col-md-4">
                                <label for="colorSpinner" class="form-label">Chọn màu:</label>
                                <select id="colorSpinner" class="form-select">
                                    <option value="">-- Chọn màu --</option>
                                    <option value="Đen">Đen</option>
                                    <option value="Trắng">Trắng</option>
                                    <option value="Đỏ">Đỏ</option>
                                    <option value="Xanh">Xanh</option>
                                    <option value="Vàng">Vàng</option>
                                </select>
                            </div>

                            <!-- <div class="col-md-4">
                                <label for="price_pro" class="form-label">Chọn ảnh của màu:</label>
                                <input type="file" class="form-control var-image" accept="image/*" multiple required>
                            </div> -->

                            <!-- Nút thêm khối màu -->
                            <div class="col-md-4 d-flex align-items-end">
                                <button type="button" class="btn btn-success" id="addColorBlock">Thêm màu này</button>
                            </div>
                        </div>

                        <!-- Khu vực chứa các khối màu -->
                        <div id="color-block-container"></div>


                    <div class="mb-3">
                        <label for="mota_pro" class="form-label">Mô tả:</label>
                        <textarea id="mota_pro" name="mota_pro" class="form-control" rows="3" required></textarea>
                    </div>

                    <button type="submit" id="ThemPro" class="btn btn-primary">Nhập</button>
                </form>

                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th colspan="10">
                                <label>Phân loại:</label>
                                <select id="pl_pro" name="pl_pro" required>
                                    <option value="0">-- Tất cả --</option>
                                </select>
                            </th>
                        </tr>
                        <tr>
                            <th>STT</th>
                            <th>Ảnh đại diện</th>
                            <th>Tên sản phẩm</th>
                            <th>Hãng giày</th>
                            <th>Size giày</th>
                            <th>Màu</th>
                            <th>Số lượng còn hàng (stock)</th>
                            <th>Số lượng bán (sold)</th>
                            <th>Giá</th>
                            <th>Xử lý</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
        </div>

        <div>
            <!-- Nút mở menu -->
            <button onclick="toggleSidebar()" class="menu-button">☰</button>

            <!-- Overlay mờ nền -->
            <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="header_menu">
                    <h2>Quản trị</h2>
                    <button type="button" class="btn-close" aria-label="Close" onclick="toggleSidebar()"></button>
                </div>
                <a href="../Web_QL_Product/Ql_Product.html">Quản lý sản phẩm</a>
                <a href="../Web_QL_Category/QL_Category.html">Quản lý thể loại giày</a>
                <a href="../Web_QL_User/QL_User.html" id="menu-ql-tk">Quản lý tài khoản</a>
                <a href="../Web_QL_Cart/QL_Cart.html">Quản lý đơn hàng</a>
                <a href="#" id="dangxuat">Đăng xuất</a>
            </div>

        </div>
    </div>

    <script src="../Style_Sidebar/Sidebar.js"></script>
    <script src="../../Database/config.js"></script>
    <script src="./QL_Product.js"></script>
</body>

</html>
