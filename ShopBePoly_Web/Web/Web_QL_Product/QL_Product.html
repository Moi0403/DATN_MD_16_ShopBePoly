<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wi   dth=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="../Style_Sidebar/Sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Quản lý sản phẩm</h1>

            <div class="form">
                <form id="themPro" enctype="multipart/form-data" method="POST">

                    <div class="formitem">
                        <div class="form1_1">
                            <label>Chọn ảnh đại diện giày:</label>
                            <input type="file" id="avt_imgpro" name="avt_imgpro" required>
                        </div>

                        <div class="form1_2">
                            <label>Chọn ảnh giới thiệu:</label>
                            <input type="file" id="list_imgpro" name="list_imgpro" multiple> 
                        </div>
                    </div>

                    <br>
                    
                    <div class="formitem">
                        
                        <div class="form3_1">
                            <label>Chọn hãng giày:</label>
                            <select id="category_pro" name="category_pro" required>
                                <option value="">-- Chọn hãng giày --</option>
                                <!-- <option value="">...</option>
                                <option value="">...</option>
                                <option value="">...</option>
                                <option value="">...</option> -->
                            </select>
                        </div>
                    
                    <div class="form3_2">
                        <label>Chọn size giày:</label>
                        <select id="size_pro" name="size_pro" required>
                            <option value="">-- Chọn size giày --</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                        </select>
                    </div>

                    <div class="form3_3">
                        <label>Chọn màu giày:</label>
                        <select id="color_pro" name="color_pro" required>
                            <option value="">-- Chọn màu giày --</option>
                            <option value="Trắng">Màu trắng</option>
                            <option value="Đen">Màu đen</option>
                            <option value="">...</option>
                        </select>
                    </div>
                    </div>

                    <br>

                    <div class="formitem">
                        <div class="form2_1">
                            <label>Nhập tên giày:</label>
                            <input type="text" id="name_pro" name="name_pro" placeholder="Nhập tên thể loại..." required>
                        </div>

                        <div class="form2_2">
                            <label>Nhập số lượng giày:</label>
                            <input type="number" id="slg_pro" name="slg_pro" placeholder="Nhập số lượng sản phẩm..." required>
                        </div>

                        <div class="form2_3">
                            <label>Nhập giá sản phẩm:</label>
                            <input type="number" id="price_pro" name="price_pro" placeholder="Nhập giá sản phẩm..." required>
                        </div>

                    </div>
                    
                    <br>
                    
                    <div class="formitem">
                        <div class="form4_1">
                            <label>Mô tả:</label>
                            <textarea id="mota_pro" name="mota_pro" placeholder="Nhập mô tả" required></textarea>
                        </div>
                        <button type="submit" id="ThemPro" class="btn btn-primary">Nhập</button>
                    </div>


                    
                </form>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Ảnh đại diện</th>
                            <th>Tên sản phẩm</th>
                            <th>Hãng giày</th>
                            <th>Số lượng giày</th>
                            <th>Size giày</th>
                            <th>Màu giày</th>
                            <th>Số lượng còn hàng (stock)</th>
                            <th>Số lượng bán (sold)</th>
                            <th>Giá</th>
                            <th>Xử lý</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
        
                   </tbody>    
                </table>
            </div>
        </div>
    
        <div>
            <!-- Nút mở menu -->
            <button onclick="toggleSidebar()" class="menu-button">☰</button>
        
            <!-- Overlay mờ nền -->
            <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <!-- <span class="close-btn" onclick="toggleSidebar()">✖</span> -->
                <div class="header_menu">
                    <h2>Quản trị</h2>
                    <button type="button" class="btn-close" aria-label="Close" onclick="toggleSidebar()"></button>
                </div>
                <a href="../Web_QL_Product/Ql_Product.html">Quản lý sản phẩm</a>
                <a href="../Web_QL_Category/QL_Category.html">Quản lý thể loại giày</a>
                <a href="../Web_QL_User/QL_User.html">Quản lý tài khoản</a>
                <a href="#">Đăng xuất</a>
            </div>

        </div>
    </div>

    

    <script src="../Style_Sidebar/Sidebar.js"></script>
    <script src="../../Database/config.js"></script>
    <script src="./QL_Product.js"></script>
</body>
</html>
