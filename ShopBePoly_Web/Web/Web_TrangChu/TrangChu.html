<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trang chủ quản trị</title>
    <link rel="stylesheet" href="../Style_Sidebar/Sidebar.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .container{
            display: flex;
        }
        .boderbox{
            display: flex;
            gap: 50px;
        }
        .item{
            border: 1px solid black;
            border-radius: 15px;
            padding: 10px;
            /* box-shadow: 0 0 10px rgba(13, 154, 112, 0.4);
            transition: box-shadow 0.3s ease; */
        }
        .item:hover{
            transform: translateY(-6px);
        }
    </style>
</head>
<body>
  
    <div class="container">
        <div class="header">
            <h1>Trang chủ quản trị</h1>

            <div class="boderbox">
                <div class="item">
                    <h4>Tài khoản hoạt động</h4>
                    <h5 id="user_online">0</h5>
                </div>

                <div class="item">
                    <h4>Đơn hàng mới</h4>
                    <h5 id="getStatusOder">0</h5>
                </div>

                <div class="item">
                    <h4>Đơn hàng hôm nay</h4>
                    <h5 id="todayOder">0</h5>
                </div>

                <div class="item">
                    <h4>Doanh thu hôm nay</h4>
                    <h5 id="todayReve">0đ</h5>
                </div>
            </div>
        </div>

    </div>
    <div id="sidebar-container"></div>

    <script src="../../Database/config.js"></script>
    <script src="./TrangChu.js"></script>
    <script src="../Style_Sidebar/Sidebar.js"></script>

</body>
</html>
